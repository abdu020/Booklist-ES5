<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>
    .succes, .error {
      color: #fff;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .succes {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Book List</title>
</head>

<body style="background: #333;">
  <div class="container">
    <h1 style="color: #fff;">Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title" style="color: #fff;">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="title" style="color: #fff;">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn" style="color: #fff;">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width" style="color: #fff;">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th style="color: #fff;">Title</th>
          <th style="color: #fff;">Author</th>
          <th style="color: #fff;">ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
